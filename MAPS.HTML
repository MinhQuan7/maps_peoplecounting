<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .map-container {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        .highcharts-figure {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .highcharts-description {
            margin: 1em 0;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15674.470667923302!2d106.7122688!3d10.840543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1722229117174!5m2!1sen!2s" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <figure class="highcharts-figure">
        <div id="container"></div>
        <div class="highcharts-description">
            Maps <code>mappoint</code> series with mapmarker symbols.
        </div>
    </figure>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/map.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'mappoint'
            },
            title: {
                text: 'Custom Markers'
            },
            xAxis: {
                type: 'linear',
                title: {
                    text: 'X Axis'
                }
            },
            yAxis: {
                title: {
                    text: 'Y Axis'
                }
            },
            series: [{
                name: 'Students',
                colorByPoint: true,
                data: [{
                    name: 'Học sinh lớp 8A',
                    x: 5,
                    y: 5,
                    marker: {
                        fillColor: 'green'
                    }
                }, {
                    name: 'Học sinh lớp 9A',
                    x: 10,
                    y: 10,
                    marker: {
                        fillColor: 'purple'
                    }
                }]
            }]
        });
    </script>

</body>
</html>
